<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      height: 100%;
      overflow: hidden;
    }

    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 25px); /* subtract height of scrolling bar */
      padding-top: 25px;
      overflow: hidden;
    }

    #scrolling-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #1f1f1f;
      color: #bbb;
      white-space: nowrap;
      overflow: hidden;
      font-size: 0.85rem;
      height: 25px;
      display: flex;
      align-items: center;
      z-index: 1000;
    }

    body {
      padding-top: 25px; /* match the height of the scrolling bar */
    }

    #scrolling-bar {
      background: #1f1f1f;
      color: #bbb;
      white-space: nowrap;
      overflow: hidden;
      font-size: 0.85rem;
      height: 25px;
      display: flex;
      align-items: center;
    }

    #scrolling-bar span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-text 20s linear infinite;
    }

    @keyframes scroll-text {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    #login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #chat-container {
      display: none;
      flex: 1;
      flex-direction: column;
      height: 100%;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      list-style: none;
      margin: 0;
      display: flex;
      flex-direction: column; /* Normal stacking order */
      justify-content: flex-end; /* Align new messages at the bottom */
    }

    .message {
      background: #2a2a2a; /* Default gray background for received messages */
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 20px;
      position: relative;
      word-wrap: break-word;
      display: inline-block;
      max-width: 75%;
      word-break: break-word;
      font-size: 1rem;
    }

    .own {
      background: #005c99; /* Blue background for sent messages */
      align-self: flex-end;
      color: #fff;
    }

    /* Tail for received messages (left side) */
    .message:before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 10px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #2a2a2a; /* Tail color matches gray bubble */
    }

    /* Tail for sent messages (right side) */
    .own:before {
      right: 10px;
      left: unset;
      border-top: 10px solid #005c99; /* Tail color matches blue bubble */
    }

    #form {
      display: flex;
      padding: 10px;
      background: #1a1a1a;
      align-items: center;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background: #2b2b2b;
      color: #fff;
    }

    #send {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 8px;
    }

    input, button {
      font-family: Helvetica, sans-serif;
    }

    /* Mobile Layout Adjustments */
    @media screen and (max-width: 1080px) and (max-height: 1920px) {
      body {
        width: 100%;
        height: 100%;
        display: block;
        margin: 0;
      }

      #scrolling-bar {
        font-size: 0.75rem;
        height: 20px;
      }

      .message {
        font-size: 1rem;
        max-width: 90%; /* Adjust max-width for mobile screens */
      }

      #input, #send {
        font-size: 1.1rem;
      }

      #send {
        padding: 8px 16px;
        margin-left: 5px; /* Move the send button even more to the left on mobile */
      }

      #messages {
        padding-bottom: 60px; /* Add padding for the input bar at the bottom */
      }

      #login-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
      }

      #form {
        flex-direction: row;
        justify-content: space-between;
        padding: 5px;
      }

      #input {
        font-size: 0.9rem;
        padding: 8px;
      }

      #send {
        font-size: 0.9rem;
        padding: 8px 14px;
      }

      /* More concise message boxes */
      .message {
        padding: 8px 12px;
        font-size: 0.95rem;
        max-width: 85%; /* More concise width for small screens */
      }

      .own {
        background: #005c99;
        align-self: flex-end;
        color: #fff;
      }
    }
  </style>
</head>
<body>
  <div id="scrolling-bar">
    <span>Chat-App is still a work in progress. Please keep in mind that everything is subject to change.</span>
  </div>

  <div id="login-container">
    <form id="login-form">
      <input type="text" id="username" placeholder="Enter your name" required />
      <button type="submit">Join</button>
    </form>
  </div>

  <div id="chat-container">
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button id="send">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const savedUser = localStorage.getItem('username');
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginForm = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');

    let username = '';

    if (savedUser) {
      username = savedUser;
      loginContainer.style.display = 'none';
      chatContainer.style.display = 'flex';
    }

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      username = usernameInput.value.trim();
      if (username) {
        localStorage.setItem('username', username);
        loginContainer.style.display = 'none';
        chatContainer.style.display = 'flex';
      }
    });

    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    // Fetch and display the chat history when the user first connects
    socket.on('chat history', function (history) {
      history.forEach(function (msg) {
        const item = document.createElement('li');
        item.className = 'message';
        if (msg.user === username) item.classList.add('own');
        item.innerHTML = ` 
          <div><strong>${msg.user}</strong></div>
          <div>${msg.text}</div>
        `;
        messages.appendChild(item);
      });
      messages.scrollTop = messages.scrollHeight;  // Scroll to the bottom after loading history
    });

    // Handle incoming new messages
    socket.on('chat message', function (msg) {
      const item = document.createElement('li');
      item.className = 'message';
      if (msg.user === username) item.classList.add('own');
      item.innerHTML = ` 
        <div><strong>${msg.user}</strong></div>
        <div>${msg.text}</div>
      `;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;  // Scroll to the bottom
    });

    // Handle sending new messages
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
        const message = { user: username, text: input.value };
        socket.emit('chat message', message);
        input.value = '';
      }
    });
  </script>
</body>
</html>
