<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #scrolling-bar {
      background: #1f1f1f;
      color: #bbb;
      white-space: nowrap;
      overflow: hidden;
      font-size: 0.85rem;
      height: 25px;
      display: flex;
      align-items: center;
    }

    #scrolling-bar span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-text 20s linear infinite;
    }

    @keyframes scroll-text {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    #login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #chat-container {
      display: none;
      flex: 1;
      flex-direction: column;
      height: 100%;
      position: relative;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      list-style: none;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .message {
      background: #2a2a2a;
      margin-bottom: 10px;
      padding: 6px 10px;
      border-radius: 10px;
      position: relative;
      word-wrap: break-word;
      display: inline-block;
      max-width: 70%; /* Ensure messages don't stretch too wide */
      min-width: 40px; /* Minimum width to avoid squishing */
      white-space: normal; /* Allow wrapping */
    }

    .own {
      background: #005c99;
      align-self: flex-end;
      color: #fff;
    }

    #form {
      display: flex;
      padding: 10px;
      background: #1a1a1a;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1a1a1a;
      z-index: 100;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px; /* Prevent zoom on mobile */
      background: #2b2b2b;
      color: #fff;
    }

    #send {
      margin-left: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input, button {
      font-family: Helvetica, sans-serif;
    }

    /* Mobile Layout Adjustments */
    @media screen and (max-width: 1080px) and (max-height: 1920px) {
      body {
        width: 100%;
        height: 100%;
        display: block;
        margin: 0;
      }

      #scrolling-bar {
        font-size: 0.75rem;
        height: 20px;
      }

      .message {
        font-size: 1rem;
        max-width: 90%; /* Adjust max-width for mobile screens */
      }

      #input, #send {
        font-size: 1.1rem;
      }

      #send {
        padding: 8px 16px;
      }

      #messages {
        padding-bottom: 60px; /* Add padding for the input bar at the bottom */
      }

      #login-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px; /* Adjust padding to fit the phone screen */
      }

      #form {
        flex-direction: row;
        justify-content: space-between;
        padding: 5px;
      }

      #input {
        font-size: 0.9rem;
        padding: 8px;
      }

      #send {
        font-size: 0.9rem;
        padding: 8px 14px;
      }

      /* More concise message boxes */
      .message {
        padding: 8px 12px;
        font-size: 0.95rem;
        max-width: 85%; /* More concise width for small screens */
      }

      .own {
        background: #005c99;
        align-self: flex-end;
        color: #fff;
      }
    }
  </style>
</head>
<body>
  <div id="scrolling-bar">
    <span>This is a test. Hi there. My name is John Doe.</span>
  </div>

  <div id="login-container">
    <form id="login-form">
      <input type="text" id="username" placeholder="Enter your name" required />
      <button type="submit">Join</button>
    </form>
  </div>

  <div id="chat-container">
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button id="send">Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const savedUser = localStorage.getItem('username');
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginForm = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    let username = '';

    if (savedUser) {
      username = savedUser;
      loginContainer.style.display = 'none';
      chatContainer.style.display = 'flex';
    }

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      username = usernameInput.value.trim();
      if (username) {
        localStorage.setItem('username', username);
        loginContainer.style.display = 'none';
        chatContainer.style.display = 'flex';
      }
    });

    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
        const message = { user: username, text: input.value };
        socket.emit('chat message', message);
        input.value = '';
      }
    });

    socket.on('chat message', function (msg) {
      const item = document.createElement('li');
      item.className = 'message';
      if (msg.user === username) item.classList.add('own');
      item.innerHTML = `
        <div><strong>${msg.user}</strong></div>
        <div>${msg.text}</div>
      `;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });

    // Handle keyboard behavior on mobile
    window.addEventListener('resize', function() {
      const inputField = document.getElementById('input');
      const form = document.getElementById('form');
      if (document.activeElement === inputField) {
        setTimeout(function() {
          form.scrollIntoView({ behavior: 'smooth' });
        }, 300);
      }
    });
  </script>
</body>
</html>
